<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador da Mônada</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8fafc; }
        .recharts-responsive-container { min-height: 300px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Extraindo componentes das bibliotecas globais
        const { useState, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ReferenceLine } = Recharts;

        // Componentes de UI
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('simulator');
            const [stockPrice, setStockPrice] = useState(22.00);
            const [longPutStrike, setLongPutStrike] = useState(22.00);
            const [shortCallStrike, setShortCallStrike] = useState(21.50);
            const [longCallStrike, setLongCallStrike] = useState(23.00);
            const [initialCost, setInitialCost] = useState(3.00);
            const [rollCredit, setRollCredit] = useState(0.20);
            const [weeksRolled, setWeeksRolled] = useState(0);

            const chartData = useMemo(() => {
                const data = [];
                const accumulatedCredit = rollCredit * weeksRolled;
                const totalCost = initialCost - accumulatedCredit;

                for (let price = 15; price <= 30; price += 0.5) {
                    const longPutValue = Math.max(longPutStrike - price, 0);
                    const longCallValue = Math.max(price - longCallStrike, 0);
                    const shortCallValue = 2 * Math.max(price - shortCallStrike, 0);
                    const pnl = (longPutValue + longCallValue - shortCallValue) - totalCost;

                    data.push({
                        price: price,
                        pnl: parseFloat(pnl.toFixed(2))
                    });
                }
                return data;
            }, [longPutStrike, shortCallStrike, longCallStrike, initialCost, rollCredit, weeksRolled]);

            const currentPnL = useMemo(() => {
                const totalCost = initialCost - (rollCredit * weeksRolled);
                const longPutValue = Math.max(longPutStrike - stockPrice, 0);
                const longCallValue = Math.max(stockPrice - longCallStrike, 0);
                const shortCallValue = 2 * Math.max(stockPrice - shortCallStrike, 0);
                return (longPutValue + longCallValue - shortCallValue - totalCost).toFixed(2);
            }, [stockPrice, longPutStrike, shortCallStrike, longCallStrike, initialCost, rollCredit, weeksRolled]);

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-3xl font-bold text-blue-900">Simulador da Mônada</h1>
                            <p className="text-slate-500">Alimentador Over Strip Long Put Long Call</p>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <Card className="p-4 md:col-span-1 space-y-6">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-2">PREÇO DA AÇÃO: R$ {stockPrice}</label>
                                    <input type="range" min="15" max="30" step="0.1" value={stockPrice} onChange={e => setStockPrice(Number(e.target.value))} className="w-full" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-purple-600 mb-2">ROLAGENS FEITAS: {weeksRolled}</label>
                                    <input type="range" min="0" max="52" value={weeksRolled} onChange={e => setWeeksRolled(Number(e.target.value))} className="w-full" />
                                </div>
                                <div className="p-4 bg-blue-50 rounded-lg">
                                    <p className="text-xs text-blue-600 font-bold">RESULTADO ESTIMADO</p>
                                    <p className={`text-2xl font-black ${currentPnL >= 0 ? 'text-green-600' : 'text-red-600'}`}>R$ {currentPnL}</p>
                                </div>
                            </Card>

                            <Card className="p-4 md:col-span-2 h-96">
                                <ResponsiveContainer width="100%" height="100%">
                                    <LineChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="price" />
                                        <YAxis />
                                        <Tooltip />
                                        <ReferenceLine y={0} stroke="#000" strokeWidth={2} />
                                        <ReferenceLine x={stockPrice} stroke="red" strokeDasharray="3 3" />
                                        <Line type="monotone" dataKey="pnl" stroke="#4f46e5" strokeWidth={4} dot={false} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
